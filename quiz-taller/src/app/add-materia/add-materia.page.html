<ion-header translucent="true">
    <ion-toolbar>
      <ion-title>Agregar Materia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <form (ngSubmit)="addMateria()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="materia.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CÃ³digo</ion-label>
        <ion-input type="text" [(ngModel)]="materia.codigo" name="codigo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Semestre</ion-label>
        <ion-input type="text" [(ngModel)]="materia.semestre" name="semestre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input type="text" [(ngModel)]="materia.horario" name="horario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-input type="text" [(ngModel)]="materia.observaciones" name="observaciones"></ion-input>
      </ion-item>
      
      <ion-button type="submit" expand="full" routerLink="/materia-list">Guardar Materia</ion-button>
    </form>
    <ion-button expand="full" routerLink="/materia-list">Cancelar</ion-button>
  </ion-content>
