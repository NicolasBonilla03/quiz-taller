<ion-header>
    <ion-toolbar>
      <ion-title>Agregar Nota</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="agregarNota()" [disabled]="requisitos.invalid">Guardar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="requisitos">
        <br>
      <ion-item>
        <ion-input label="Fecha de entrega" type="date" [(ngModel)]="nota.fechaEntrega" name="fechaEntrega" formControlName="fechaEntrega"></ion-input>
        <p style="color: red; text-align: right; size: 1em;"*ngIf="requisitos.get('fechaEntrega')?.getError('required')">Campo Obligatorio</p>
      </ion-item>
  
      <ion-item>
        <ion-input label="DescripciÃ³n"[(ngModel)]="nota.descripcion" name="descripcion" formControlName="descripcion"></ion-input>
        <p style="color: red; text-align: right; size: 1em;"*ngIf="requisitos.get('descripcion')?.getError('required')">Campo Obligatorio</p>
      </ion-item>
  
      <ion-item>
        <ion-input label="Nota" type="number" [(ngModel)]="nota.nota" name="nota" min="0" max="5" step="0.01" formControlName="nota"></ion-input>
        <p style="color: red; text-align: right; size: 1em;"*ngIf="requisitos.get('nota')?.getError('max')">Nota maxima: 5</p>
      </ion-item>

      <ion-item>
        <ion-input label="Observaciones" type="text" [(ngModel)]="nota.observaciones" [ngModelOptions]="{standalone: true}" name="observaciones"></ion-input>

      </ion-item>

      <ion-item>
        <ion-select label="Corte"[(ngModel)]="nota.corte" name="corte" formControlName="corte">
          <ion-select-option value="Primer 20%">Primer 20%</ion-select-option>
          <ion-select-option value="Segundo 20%">Segundo 20%</ion-select-option>
          <ion-select-option value="Tercer 20%">Tercer 20%</ion-select-option>
          <ion-select-option value="40% Final">40% Final</ion-select-option>
        </ion-select>
        <p style="color: red; text-align: right; size: 1em;"*ngIf="requisitos.get('corte')?.getError('required')">Campo Obligatorio</p>
      </ion-item>
    </form>
  </ion-content>
