<div>
    <h2>{{ materia.nombre }}</h2>
    <ul>
      <li *ngFor="let nota of materia.notas">
        {{ nota.corte }}: {{ nota.calificacion }} ({{ nota.porcentaje }}%)
      </li>
    </ul>
  
    <p>Promedio acumulado: {{ calcularPromedio() }}</p>
    <p *ngIf="estaAprobada()">Estado: Aprobada</p>
    <p *ngIf="!estaAprobada()">Estado: No Aprobada</p>
  </div>
